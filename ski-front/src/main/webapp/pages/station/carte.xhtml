<ui:composition lang="Fr" xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:o="http://omnifaces.org/ui"
                template="/WEB-INF/templates/main.xhtml">

    <ui:define name="titre">Ma carte</ui:define>

    <ui:define name="corps">
        <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"/>
        <p:gmap id="geoGmap" widgetVar="geoMap" model="#{carteStationBean.model}" center="41.381542, 2.122893"  zoom="2" type="ROADMAP" style="width:100%;height:750px">
            <p:ajax event="overlaySelect" listener="#{carteStationBean.onMarkerSelect}" />
            <p:gmapInfoWindow id="infoWindow">
                <h:outputText value="#{carteStationBean.marker.title}" />
            </p:gmapInfoWindow>
        </p:gmap>
    </ui:define>
</ui:composition>
