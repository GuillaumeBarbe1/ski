<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                template="/WEB-INF/templates/main.xhtml">

   <ui:define name="titre">Connexion</ui:define>

   <ui:define name="corps">
      <h:form>
      <p:panelGrid columns="3">
         <p:outputLabel for="inputLogin" value="Login" />
         <p:inputText id="inputLogin" value="#{loginBean.u.login}" />
         <p:message for="inputLogin" />

         <p:outputLabel for="inputPassword" value="Password" />
         <p:password id="inputPassword" value="#{loginBean.u.password}"/>
         <p:message for="inputPassword" />
      </p:panelGrid>
      <p:commandButton value="Se connecter" action="index.xhtml?faces-redirect=true" actionListener="#{loginBean.seConnecter()}"  update="@form"/>
   </h:form>
   </ui:define>
</ui:composition>
